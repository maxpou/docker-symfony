version: '2'

services:
    db:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: root
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
    php:
        build: php7-fpm
        ports:
            - 9000:9000
        links:
            - db:mysqldb
            - redis
        volumes:
            - ../data-storage-interface:/var/www/symfony_data-storage-interface
            - ../stock:/var/www/symfony_stock
            - ../front:/var/www/symfony_front
            - ../image-processing:/var/www/symfony_image-processing
            - ../platform:/var/www/symfony_platform
            - ../analytics:/var/www/symfony_analytics
            - ../data-storage:/var/www/symfony_data-storage
            - ./logs/symfony:/var/www/symfony/app/logs
    nginx:
        build: nginx
        ports:
            - 80:80
        links:
            - php
            - varnish
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
    elk:
        image: willdurand/elk
        ports:
            - 8081:80
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - php
            - nginx
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - 8080:80
        links:
            - db
    varnish:
        build: varnish/
        environment:
            VARNISH_PORT: 8081
            VARNISH_MEMORY: 200M
        ports:
            - 81:8081
    couchdb:
        image: couchdb
        ports:
            - 8082:5984
